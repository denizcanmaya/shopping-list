<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Alışveriş Listesi</title>
</head>
<body>
    <div class="container">
            <h1 class="text-center mt-5 mb-3">Alışveriş Listesi</h1>

        <form class="shopping-form border rounded p-3 mb-3">
            <div class="input-group">
                <input type="text" id="item_name" class="form-control" placeholder="Malzeme Ekle">
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i></button>
            </div>
        </form>


        <div class="mb-3 filter-buttons">
            <button item-filter="all" class="btn btn-primary">Hepsi</button>
            <button item-filter="incompleted" class="btn btn-secondary">Alınacaklar</button>
            <button item-filter="completed" class="btn btn-secondary">Alınanlar</button>
        </div>
        <div class="alert alert-danger">Liste Boş</div>

        <ul class="shopping-list list-unstyled">
        </ul>
        <button class="btn btn-outline-danger clear">Temizle</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
